<app-header></app-header>

<h1>Les films du moment</h1>

<div id="card-container">
  <mat-card class="example-card" *ngFor="let movie of trendingMovies" [routerLink]="['/detail/film']" [queryParams]="{id: movie.id}">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>Sortie le {{ formatDate(movie.release_date) }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="Photo of {{ movie.title }}">
    <mat-card-content>
      <p>
        {{ movie.overview }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
