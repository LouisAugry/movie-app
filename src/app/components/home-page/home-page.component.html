<app-header></app-header>

<h1>20 movies in trending</h1>

<mat-card class="example-card" *ngFor="let movie of trendingMovies">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.release_date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="Photo of {{ movie.title }}">
  <mat-card-content>
    <p>
      {{ movie.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="moreDetails(movie.id)">SEE MORE</button>
  </mat-card-actions>
</mat-card>
